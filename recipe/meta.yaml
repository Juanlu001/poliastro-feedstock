{% set version = "0.13.1" %}

package:
  name: poliastro
  version: {{ version }}

source:
  fn: v{{ version }}.tar.gz
  url: https://github.com/poliastro/poliastro/archive/v{{ version }}.tar.gz
  md5: 55c33b14f39c7e903c516a533f53a430

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  noarch: python

requirements:
  host:
    - python >=3.5
    - setuptools
    - pip

  run:
    - python >=3.5
    - numpy >=1.9
    - scipy >=1.0
    - numba >=0.39
    - astropy >=3.2,<4
    - jplephem
    - matplotlib >=2.0,!=3.0.1
    - pandas
    - plotly >=4.0,<5
    - requests
    - beautifulsoup4
    - astroquery >=0.3.9
    - notebook
    - ipywidgets >=7.0

test:
  imports:
    - poliastro
    - poliastro.constants
    - poliastro.coordinates
    - poliastro.twobody
    - poliastro.threebody
    - poliastro.iod
    - poliastro.frames
    - poliastro.plotting

  requires:
    - pytest

about:
  home: https://poliastro.github.io/
  license: MIT
  license_file: COPYING
  summary: "Python package for Orbital Mechanics"

extra:
  recipe-maintainers:
    - juanlu001
